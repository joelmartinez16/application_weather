<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div id="forcast" class="col-md-3">
            <div id="searchColumn">
                <div id="searchRow" class="row">
                    <input id="search"></input>
                    <button id="searchBtn" type="button" class="btn btn-success">Search</button>
                </div>
                    <h3>Search History</h3>
                <div id="searchHistory" class="row">
            
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div id="currentForecast" class="row">
                <div class="card"> 
                    <h1 class="card-title" id="forecast-title">Atlanta (8/15/2019) ☁️ </h1>
                    <div>Temperature:
                        <span id="temperature"></span>
                    </div>
                    <div>Humidity:
                        <span id="humidity"></span>
                    </div>
                    <div>Wind Speed:
                        <span id="windSpeed"></span>
                    </div>
                    <div> UV Index:
                        <span id="uvIndex"></span>
                    </div>
                </div>

            </div>
            <div id="fiveDayForecast" class="row">
              
                <div class="card">
                    <div class="col-md-2 panel panel-default">
                        <div class="panel-heading">Monday</div>
                        <div class="panel-body">
                            <div id="day1">
                                <p>Temp:<span id="day1Temp"></span></p>
                                <p>Humidity:<span id="day1Humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 panel panel-default">
                        <div class="panel-heading">Tuesday</div>
                        <div class="panel-body">
                            <div id="day2">
                                <p>Temp:<span id="day2Temp"></span></p>
                                <p>Humidity:<span id="day2Humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 panel panel-default">
                        <div class="panel-heading">Wedesday</div>
                        <div class="panel-body">
                            <div id="day3">
                                <p>Temp:<span id="day3Temp"></span></p>
                                <p>Humidity:<span id="day3Humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 panel panel-default">
                        <div class="panel-heading">Thursday</div>
                        <div class="panel-body">
                            <div id="day4">
                                <p>Temp:<span id="day4Temp"></span></p>
                                <p>Humidity:<span id="day4Humidity"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 panel panel-default">
                        <div class="panel-heading">Friday</div>
                        <div class="panel-body">
                            <div id="day5">
                                <p>Temp:<span id="day5Temp"></span></p>
                                <p>Humidity:<span id="day5Humidity"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
